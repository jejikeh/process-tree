name: Go

on:
  push:
    branches: ["main", "refactor/ui"]
  pull_request:
    branches: ["main", "refactor/ui"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Get
        run: go get

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
